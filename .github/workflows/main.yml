name: Automated Test Generation and Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generate-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Latest stable Python
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pynguin pytest coverage mutmut
    
    - name: Set environment variable for Pynguin
      run: echo "PYNGUIN_DANGER_AWARE=1" >> $GITHUB_ENV
    
    - name: Generate tests with Pynguin
      run: |
        pynguin --project-path . --module-name src.wallet --output-path tests || echo "Pynguin completed (might have warnings)"
        # Ensure test directory exists
        mkdir -p tests
    
    - name: Run tests
      run: |
        pytest tests/ --verbose
    
    - name: Run coverage
      run: |
        coverage run --branch -m pytest tests/test_src_wallet.py
        coverage report -m
        coverage html
    
    - name: Run mutation testing
      run: |
        mutmut run --paths-to-mutate src/wallet.py || true
        mutmut results
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          tests/
          htmlcov/
          .coverage
          .mutmut-cache/
        retention-days: 5
