name: Python CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pynguin pytest coverage mutmut
        # If you have a requirements.txt file
        # pip install -r requirements.txt
    
    - name: Set environment variable for Pynguin
      run: echo "PYNGUIN_DANGER_AWARE=1" >> $GITHUB_ENV
    
    - name: Generate tests with Pynguin
      run: |
        # Assuming your module structure is as specified
        pynguin --project-path . --module-name src.wallet --output-path tests
        # You might want to handle empty test generation
        if [ ! -f "tests/test_src_wallet.py" ]; then
          echo "No tests generated by Pynguin" > tests/test_src_wallet.py
        fi
    
    - name: Run tests with pytest
      run: |
        pytest tests/ --verbose
    
    - name: Run tests with coverage
      run: |
        coverage run --branch -m pytest tests/test_src_wallet.py
    
    - name: Generate coverage report
      run: |
        coverage report -m
        coverage html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
    
    - name: Run mutation testing
      run: |
        mutmut run
        mutmut results
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          tests/
          htmlcov/
    
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install linters
      run: |
        pip install flake8 black isort mypy
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
    
    - name: Lint with flake8
      run: |
        flake8 . --count --show-source --statistics
    
    - name: Type checking with mypy
      run: |
        mypy src/ --ignore-missing-imports

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install security scanner
      run: |
        pip install bandit safety
    
    - name: Run bandit security scanner
      run: |
        bandit -r src/ -f json -o bandit-report.json
    
    - name: Check for vulnerable dependencies
      run: |
        safety check --json --output safety-report.json
