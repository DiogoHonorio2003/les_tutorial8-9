name: Python CI/CD Pipeline (Windows)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Create virtual environment
      run: |
        python -m venv venv
    
    - name: Activate virtual environment
      run: |
        venv\Scripts\activate
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pynguin pytest mutmut coverage
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
    
    - name: Set environment variable for Pynguin
      run: |
        $env:PYNGUIN_DANGER_AWARE = "1"
        echo "PYNGUIN_DANGER_AWARE=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    
    - name: Generate tests with Pynguin
      run: |
        pynguin --project-path . --module-name src.wallet --output-path tests --maximum-search-time 60
      continue-on-error: true
    
    - name: Run pytest
      run: |
        pytest tests/
    
    - name: Run coverage tests
      run: |
        coverage run --branch -m pytest tests/
        coverage report -m
        coverage xml
    
    - name: Run mutation testing
      run: |
        mutmut run --paths-to-mutate src/wallet.py
      continue-on-error: true
    
    - name: Generate mutation test report
      run: |
        mutmut results
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
